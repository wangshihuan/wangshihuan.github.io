    - {title: Archives, description: Archives, url: '/archive'}
    - {title: Tags, description: Tags, url: '/tags'}
    #- {title: Support, description: Support, url: '/support'}
    - {title: About, description: About, url: '/about'}

# Pagination
gems: [jekyll-paginate,jekyll-sitemap]
paginate: 20
paginate_path: "page/:num/"


